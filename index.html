<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header class="header">
        budget
    </header>
    <div class="main">
        <div class="money">
            <div class="money_body box">
                <p class="money_paragraph box_p">enter your money</p>
                <input type="number" class="money_input box_input">
                <button class="money_btn btn">My money</button>
            </div>
        </div>

        <div class="factore">
            <div class="factore_main">
                <div class="factore_money factore_item">
                    <h5 class="money titr">money</h5>
                    <i class="factore_money--icon icon fas fa-money-bill"></i>
                    <p class="money_value factore_value">0</p>
                </div>
                <div class="factore_extend factore_item">
                    <h5 class="extend titr">extend</h5>
                   <i class="factore_extend--icon icon fas fa-cart-plus"></i>
                   <p class="extend_value factore_value">0</p>
                </div>
                <div class="factore_extant factore_item">
                    <h5 class="extant titr">extant</h5>
                   <i class="factore_extant--icon icon fas fa-dollar-sign"></i>
                   <p class="extant_value factore_value">0</p>
                </div>
            </div>
            <div class="factore_extends">
                <div class="factore_extends--titr">
                    <h5 class="factore_extends--name titr">title</h5>
                    <h5 class="factore_extends--value titr">value</h5>
                </div>
            
                <!-- <div class="factore_extends--item">
                    <div class="factore_extends--item-name">name</div>
                    <div class="factore_extends--item-value">value</div>
                    <div class="factore_extends--item-icons">
                        <i class="factore_extends--item-icon fas fa-edit"></i>
                        <i class="factore_extends--item-icon fas fa-trash"></i>
                    </div>
                </div> -->

            </div>
        </div>

        <div class="expend">

            <!-- <div class="error">
                <p class="error_paragraph"> pleas check  </p>
            </div> -->
            
            <div class="box">
                <p class="expend_paragraph box_p">enter your title</p>
                <input type="text" class="expend_input--title box_input">
                <p class="expend_paragraph box_p">enter your extends</p>
                <input type="number" class="expend_input--value box_input">
                <button class="expend_btn btn red">Applay Extend</button>
            </div>
        </div>
    </div>
</body>
</html>
